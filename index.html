<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Royal Pizza</title>
</head>


<body>

    <!-- Основной контент -->

    <div class="main-container">
        <div class="content">

            <!-- Меню с Навигацие (в красном столбце: кнопки и лого) ================================== -->
            <nav class="navigation">
                <div class="logo"><img class="logo-pizza" src="img/pizza.png" alt=""></div>
                <div class="main-nav">
                    <div class="home-nav nav-btn">
                        <i class="fa-solid fa-house-user"></i>
                    </div>
                    <div class="favorit-nav nav-btn">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="basket-nav nav-btn">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="coments-nav nav-btn">
                        <i class="fa-solid fa-message"></i>
                    </div>
                    <div class="wallet-nav nav-btn">
                        <i class="fa-solid fa-wallet"></i>
                    </div>
                </div>
                <div class="footer-nav">
                    <div class="line-nav ">
                        __________
                    </div>
                    <div class="log-out-nav nav-btn">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </div>
                </div>
            </nav>
            <!-- Оснавная часть контента. Блок где можно заказать еду. ========= -->
            <main class="main-block">
                <div class="search">
                    <div>
                        <h2>Today's meny</h2>
                    </div>
                    <div>
                        <input class="search-type" type="text" name="" id="">
                    </div>
                </div>
                <!-- Блок по самому центру, акция плюс категории блюд -->
                <div class="midle-block">
                    <div class="prize">
                        <div class="delivery-bike"><img class="bike" src="/img/bike.png" alt=""></div>
                        <div class="prize-info">
                            <h2 class="prize-title">Hello </h2>
                            <span class="prize-text">Get free delivery every $15 purchase</span>
                            <button class="prize-btn">Learn More</button>
                        </div>
                    </div>
                    <div class="category">
                        <div class="pizza choice">
                            <img class="logo-choice" src="/img/logo-pizza.png" alt="">
                            <h4>Pizza</h4>
                        </div>
                        <div class="burger choice">
                            <img class="logo-choice" src="/img/logo-burger.png" alt="">
                            <h4>Burger</h4>
                        </div>
                        <div class="snack choice">
                            <img class="logo-choice" src="/img/logo-snack.png" alt="">
                            <h4>Snacks</h4>
                        </div>
                        <div class="drink choice">
                            <img class="logo-choice" src="/img/logo-drink.png" alt="">
                            <h4>Drinks</h4>
                        </div>
                    </div>
                </div>
                <div class="menu" id="menu-cards">
                </div>
            </main>
            <div class="line-delimiter"></div>
            <div class="order-box">
                <div class="person">
                    <img class="person-photo" src="/img/person-logo.png" alt="">
                    <h3 class="display-name"></h3>
                    <h3 class="display-surname"></h3>
                </div>
                <div class="list-order">
                    <h2>Order Summary</h2>
                    <div class="summary">
                    </div>
                    <div>----------------------------------------------------</div>
                    <div class="total">
                        Total:<span class="total-sum"></span>
                    </div>
                </div>
                <div class="submit-order">
                    <div class="adress">
                        <h2>Delivery Adress</h2>
                        <button class="add-adress">Edit</button>
                    </div>
                    <div class="display-adress">dsd</div>
                    <button class="submit">Submit</button>
                </div>
            </div>


        </div>




        <!-- Окошко для логина (Попап)=============================  -->

        <div id="popup" class="popup">
            <div class="popup-log-in">
                <div class="popup-name field-info">
                    <span>Your name?</span>
                    <input type="text" name="name" class="info-person log-name">
                </div>
                <div class="popup-surname field-info">
                    <span>Your surname?</span>
                    <input type="text" name="surname" class="info-person log-surname">
                </div>
                <div class="popup-btn field-info">
                    <input class="popup-button" type="button" value="Confirm">
                </div>
            </div>
        </div>
    </div>







    <!-- <div class></div> -->
    <!-- <script src="data.js" defer></script> -->
    <script type="module" src="script.js" defer async></script>
</body>


</html>
